<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/fonts.css" />
    <script
      src="https://kit.fontawesome.com/b17b3d401b.js"
      crossorigin="anonymous"
    ></script>
    <title>Tripadvisor</title>
  </head>
  <body>
    <header>
      <img src="./assets/img/Tripadvisor_logo.svg" alt="logo Tripadvisor" />

      <nav>
        <ul class="liste-nav">
          <li>
            <i class="fa-solid fa-pen"></i>
            <a href="#reviews">Avis</a>
          </li>
          <li>
            <i class="fa-regular fa-heart"></i>
            <a href="#favoris"> Voyages</a>
          </li>
          <li>
            <i class="fa-regular fa-bell"></i>
            <a href="#Alert">Alertes</a>
          </li>
        </ul>
        <button>Connectez-vous</button>
      </nav>
    </header>

    <main>
      <div class="container">
        <h1><span>Explorez</span> Paris</h1>
        <p class="under-h1">
          Les revenus influencent le choix des expériences présentées sur cette
          page : <a href="">en savoir plus.</a>
        </p>

        <nav>
          <ul class="search-infos">
            <li>
              <a href="#">Hôtels</a>
              <i class="fa-solid fa-bed"></i>
            </li>
            <li>
              <a href="#">Location de vacances </a>
              <i class="fa-solid fa-house-user"></i>
            </li>
            <li>
              <a href="#">Activités</a>
              <i class="fa-solid fa-ticket"></i>
            </li>
            <li>
              <a href="#">Restaurant</a>
              <i class="fa-solid fa-utensils"></i>
            </li>
            <li>
              <a href="#">Forums de voyage </a>
              <i class="fa-regular fa-comments"></i>
            </li>
            <li>
              <a href="#">Plus</a>
              <i class="fa-solid fa-plus"></i>
            </li>
          </ul>
        </nav>

        <div class="photo-left-container">
          <img class="img1" src="./assets/img/vue seine.jpg" alt="" />
          <div class="photo-right-container">
            <img class="img2" src="./assets/img/moto.jpg" alt="" />
            <img class="img3" src="./assets/img/tour eiffel.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
